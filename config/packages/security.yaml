security:
    encoders:
        App\Entity\User:
            algorithm: bcrypt

    # https://symfony.com/doc/current/security.html#where-do-users-come-from-user-providers
    providers:
        app_admin_provider:
            entity:
                class: App\Entity\User
                property: email
    firewalls:
        dev:
            pattern: ^/(_(profiler|wdt)|css|images|js)/
            security: false
        admin:
            pattern: ^/admin
            anonymous: true
            provider: app_admin_provider
            guard:
                authenticators:
                    - App\Security\AdminAuthenticatorController
            logout:
                path: app_logout
                target: app_login
                
        user:
            pattern: ^/
            anonymous: true
            provider: app_admin_provider
            guard:
                authenticators:
                    - App\Security\ClientAuthenticatorController
            logout:
                path: app_logout_client
                target: fo_accueil
            # activate different ways to authenticate
            # https://symfony.com/doc/current/security.html#firewalls-authentication

            # https://symfony.com/doc/current/security/impersonating_user.html
            # switch_user: true

    # Easy way to control access for large sections of your site
    # Note: Only the *first* access control that matches will be used
    role_hierarchy:
        ROLE_ADMIN: ROLE_EDITEUR
    access_control:
        - { path: ^/admin/(?!(login)|(logout)), roles: ROLE_EDITEUR }
        - { path: ^/student, roles: ROLE_ETUDIANT }
